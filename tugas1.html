<html>
	<head>
		<title>Tugas 1 : Form HTML</title>
    </head>
	<body>
		<font type=arial black font size="5"><strong>Form HTML</strong></font>
		<br>
        <br>
		<font type=arial size="3" >
		Name : <input type="text" name="nama">
        </font>
		<br>
		<br>
        <font type=arial size="3">
		Gender : 
        <input type="radio" name="gender" value="Man" size="3">Man
        <input type="radio" name="gender" value="Woman" size="3">Woman
		</font>
        <br>
        <br>
        <font type=arial size="3">
            Address : <input type="text" name="alamat">
        </font>
        <br>
        <br>
        <font type=arial size="3">
            Country : 
            <select name="Country">
                <option value="id">Indonesia</option>
                <option value="au">Australia</option>
                <option value="uk">United Kingdom</option>
                <option value="ph">Philipines</option>
                <option value="hk">Hongkong</option>
                <option value="my">Malaysia</option>
            </select>
        </font>
        <br>
        <br>
        <font type=arial size="3">
            Email : <input type="text" name="email">
        </font>
        <br>
        <br>
        <font type=arial size="3">
            Photo : 
            <input type="photo" name="upload" width="150">
            <input type="submit" value="Browse.." name="Upload">
        </font>
        <br>
        <br>
        <font type=arial size="3">
            Comment : <textarea name="comment" cols="45" rows="5" align="center"></textarea>
            <input type="submit" value="Submit" name="Submit">
        </font>
	</body>
</html>
